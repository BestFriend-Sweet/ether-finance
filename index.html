<!DOCTYPE html>
<html lang="en">
<head>
  <title>Micro Finance Dapp</title>
</head>
<body>
  <div id="band"></div>
  <h2>MicroFinance</h2>
  </br>
  <h3><marquee behavior="alternate">â€œMaking World Self Reliant..Connecting Financers and Industries Together"</marquee></h3>
  <h4>Small Industries Financing Platform</h4>
  <div id="banner">
    <img src="fintech.jpeg">
  </div>
<button style="margin-left: 20px, color: white;"><a href="./financer.html">Our Financers</a></button>  

<div class="box">
<button><a class="button" href="#popup1">Request Loan</a></button>

</div>

<div id="popup1" class="overlay">
  <div class="popup">
        <h2>Request Loan</h2>
	<a class="close" href="#">&times;</a>
      <div class="content">
	<div style="text-align: center;">
         <label><b>Apply Now</b></label>
        <input type="text" id="requesterName" placeholder="Enter Name.." required />
        <input type="text" id="requesterAddress" placeholder="Address.." required />
        <input type="text" id="requesterContactNumber" placeholder="Contact Number.." required />
        <input type="number" id="requestAmount" placeholder="Loan Amount in Ether.." required />
        <input type="text" id="lenderAddress" placeholder="Financer Address.." required />
        <input type="text" id="repaymentPeriod" placeholder="Enter Repayment Period" required /></br>
       <button id="requestLoan">Request Loan</button>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center;">
<label><b>Repay Amount:</b></label>
<input type="text" id="repayLoanId" placeholder="Enter Loan Id ." required />
<input type="number" id="repayLoanAmount" placeholder="Enter Amount In Ether.." required />
<button id="repayAmount">Pay Amount</button>
</div>
<div style="text-align: center;">
<label><b>Clear Loan:</b></label>
<input type="number" id="endLoanId" placeholder="Enter Loan Id.." required />
<button id="endLoan">Submit</button>
</div>

<div style="text-align: center;">
<label><b>Loan Details:</b></label>
<input type="number" id="getLoanId" placeholder="Enter Loan Id.." required />
<button onclick="getLoanDetails()">Get Details</button>
</div>
<div style="text-align: center;">
<label><b>Loan Status:</b></label>
<input type="number" id="getloanIdStatus" placeholder="Enter Loan Id.." required />
<button onclick="getLoanStatus()">Get Status</button>
</div>
<center>
<button onclick="getAllLenders()">All Financers</button>
<button onclick="getMyLoans()">My Loans</button>
</center>
</br>
<div id="resp" style="text-align:center;"></div>
<hr>
<div id="log" style="text-align: center;"></div>

</body>
