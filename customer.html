<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="height=device-height, initial-scale=0.68">
<head>
  <title>Micro Finance Dapp</title>
</head>
<body>
  <div id="band"></div>
  <h2>MicroFinance</h2>
  </br>
  <h3><marquee behavior="alternate">â€œMaking World Self Reliant..Connecting Financers and Industries Together"</marquee></h3>
  <h4>Small Industries Financing Platform</h4></br>
<div id="nav">
  <button onclick="getMyLoans()">My Loans</button>
<button><a class="button" href="#popup1">Request Loan</a></button> 
<button><a class="button" href="#popup2">Repayment</a></button>
<button><a class="button" href="#popup3">Clear Loan</a></button>
<button onclick="getAllLenders()">All Financers</button>
<button><a href="./financer.html">Switch To Financer</a></button> 
  </div>
<div id="popup1" class="overlay">
  <div class="popup">
        <h2>Request Loan From Our Financers</h2>
	<a class="close" href="#">&times;</a>
      <div class="content">
	<div style="text-align: center;">
         <label><b>Apply Now</b></label></br>
        <input type="text" id="requesterName" placeholder="Enter Name.." required />
        <input type="text" id="requesterAddress" placeholder="Address.." required />
        <input type="text" id="requesterContactNumber" placeholder="Contact Number.." required />
        <input type="number" id="requestAmount" placeholder="Loan Amount in Ether.." required />
        <input type="text" id="lenderAddress" placeholder="Financer Address.." required />
        <input type="text" id="repaymentPeriod" placeholder="Enter Repayment Period" required /></br>
       <button id="requestLoan">Submit</button>
      </div>
    </div>
  </div>
</div>
</br>
</br>
</br>
<div id="popup2" class="overlay">
  <div class="popup">
        <h2>Repay Loan Amount</h2>
	<a class="close" href="#">&times;</a>
      <div class="content">
<div style="text-align:center;">
<label><b>Repayments:</b></label></br>
<input type="text" id="repayLoanId" placeholder="Enter Loan Id ." required /></br>
<input type="number" id="repayLoanAmount" placeholder="Enter Amount In Ether.." required /></br>
<button id="repayAmount">Submit</button>
</div>
</div>
</div>
</div>
<div id="popup3" class="overlay">
  <div class="popup">
        <h2>Loan Clearance</h2></br>
	<a class="close" href="#">&times;</a>
      <div class="content">
<div style="text-align: center;">
<label><b>Clear Settled Loans</b></label></br>
<input type="number" id="endLoanId" placeholder="Enter Loan Id.." required /></br>
<button id="endLoan">Submit</button>
</div>
</div>
</div>
</div>

<div style="text-align: center;">
<label><b>Loan Details</b></label></br>
<input type="number" id="getLoanId" placeholder="Enter Loan Id.." required /></br>
<button onclick="getLoanDetails()">Get Details</button>
<button onclick="getLoanStatus()">Get Status</button>
</div>
</br>
</br>
<div id="resp" style="text-align:center;"></div>
