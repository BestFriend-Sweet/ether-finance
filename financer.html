<!––Popup Box Start-->
<div id="popup1" class="overlay">
  <div class="popup">
        <h2>Financer Registration</h2>
	<a class="close" href="#">&times;</a>
      <div class="content">
       <!––Popup Box Content-->
	<div style="text-align: center;">
           <label><b>Join With Us:</b></label></br>
           <input type="text" id="lenderName" placeholder="Enter Name.." required />
           <input type="text" id="address" placeholder="Address.." required />
           <input type="text" id="contactNumber" placeholder="Contact Number.." required />
           <input type="number" id="poolCapacity" placeholder="Pool Capacity in Ether...." required /></br>
           <button id="registerLender">Register</button>
       </div>	
    </div>
  </div>
</div>
</br>
</br>
</br>
<!––Popup Box Ends-->
<div id="popup2" class="overlay">
  <div class="popup">
        <h2>Loan Approval</h2>
	<a class="close" href="#">&times;</a>
      <div class="content">
<div style="text-align: center;">
<label><b>Approve Loan</b></label></br>
<input type="text" id="approveLoanId" placeholder="Enter Loan Id ." required /></br>
<input type="number" id="approvingAmount" placeholder="Enter Amount In Ether.." required /></br>
<button id="approveLoan">Approve Loan</button>
</div>
</div>
</div>
</div>

<div style="text-align: center;">
<label><b>Loan Details</b></label></br>
<input type="number" id="getLoanId" placeholder="Enter Loan Id.." required /></br>
<button onclick="getLoanDetails()">Get Details</button>
<button onclick="getLoanStatus()">Get Status</button>
</div>
